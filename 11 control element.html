<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">创建元素</button>
</body>
<script>
    //document.creatElement(标签名)
    window.onload = function (){
        //得到这个按钮
        var btn = document.getElementById('btn');
        //注册点击事件
        btn.onclick = function (){
            var h1 = document.createElement('h1')
            //孤立的节点 没有放入文档树中
            h1.innerHTML = "这是一个新增的标签"
            console.log(h1);
        }
    }
</script>
</html>
