<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            /*display: none;少这个就不会出效果*/
            display: none;
            width: 600px;
            height: 200px;
            background: #f5c6cb;
        }    
    </style>
</head>
<body>
<input type="text" id="bo1">
<div id="box">
    请输入足够长的密码
</div>
</body>
<script>
    // onfocus  聚焦
    // onblur   失焦


    var bo1 = document.getElementById('bo1');
    var box = document.getElementById('box');

    bo1.onfocus = function () {
        box.style.display = "block";
    }
    // bo1.onblur = function () {
    //     box.style.display = "none";
    // }

    //添加验证
    bo1.onblur = function () {
        if (this.value.length<=5){
            alert('密码不足六位')
        }
        box.style.display = "none";
    }

</script>
</html>
