    // arguments 是一个对应于传递给函数的参数的类数组对象。
    function getSum() {
        console.log(arguments);
        let sum = 0;
        for (var i = 0; i < arguments.length; i++){
            sum += Number(arguments[i])
        }
        return sum
    }

    console.log(getSum(998, 993, 1, 2, 3, 4, 5, 6, 7));

    //类数组 不支持map 真数组可以
    function getSum() {
        console.log(arguments);
        var sum = 0;
        var arr = [];
        for (var i=0; i<arguments.length;i++){
            arr.push(arguments[i]);
        }
        arr.map(item =>{
           sum+=item
        });
        return sum
    }

    console.log(getSum(998, 993, 1, 2, 3, 4, 5, 6, 7));

    //es6
    function getSum() {
        console.log(arguments);
        var sum = 0;
        // var arr = Array.from(arguments);
        var arr = [...arguments];//...数组展开运算符就是为了替代 Array.from
        arr.map(item =>{
           sum += item;
        });
        return sum
    }

    console.log(getSum(998, 993, 1, 2, 3, 4, 5, 6, 7));

    //剩余参数
    function getSum(...args) {
        var sum = 0;
        args.map(item =>{
           sum += item;
        });
        return sum
    }

    console.log(getSum(998, 993, 1, 2, 3, 4, 5, 6, 7));
