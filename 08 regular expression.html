<script>
    // 正则表达式(Regular Expression)是一种文本模式，
    // 包括普通字符（例如，a 到 z 之间的字母）和特殊字符（称为"元字符"）。
    // 正则表达式使用单个字符串来描述、匹配一系列匹配某个句法规则的字符串。

    // 正则表达式(regular expression)描述了一种字符串匹配的模式
    // （pattern），可以用来检查一个串是否含有某种子串、
    // 将匹配的子串替换或者从某个串中取出符合某个条件的子串等。

    // var str = "abc123efe";
    // var patt1 = /[0-9]+/;
    // document.write(str.match(patt1));

    // ^ 为匹配输入字符串的开始位置。
    // [0-9]+匹配多个数字， [0-9] 匹配单个数字，+ 匹配一个或者多个。
    // abc$匹配字母 abc 并以 abc 结尾，$ 为匹配输入字符串的结束位置。

    // 正则表达式的一种简单形式
    // 用户注册表单
    // ^[0-9]+abc$

    // 允许用户名包含字符、数字、下划线和连接字符(-)，
    // 并设置用户名的长度，我们就可以使用以下正则表达式来设定。
    // ^[a-z0-9_-]{6,15}$
    // ^开始标记
    // [a-z0-9_-]
    // 字母（a-z）数字（0-9）下划线_ -连字符
    // $结束标记

    // 匹配以数字开头，并以 abc 结尾的字符串。：
    var str = "123abc";
    var patt1 = /^[0-9]+abc$/;
    document.write(str.match(patt1));

    // 正则表达式的作用
    // 1.测试字符串内的模式。
    // 例如，可以测试输入字符串，
    // 以查看字符串内是否出现电话号码模式或信用卡号码模式。这称为数据验证。
    // 2.替换文本。
    // 可以使用正则表达式来识别文档中的特定文本，完全删除该文本或者用其他文本替换它。
    // 3.基于模式匹配从字符串中提取子字符串。
    // 可以查找文档内或输入域内特定的文本。
</script>
